@(form: Form[Login])

@main("sumthing") {

    <div class="row col-sm-offset-1" style="margin-bottom: 20px">
        <h2>Sign in</h2>
    </div>

    <form class="form-horizontal" method="POST" action="@routes.Application.authenticate()" role="form">

        @if(form.hasGlobalErrors) {
            <div class="alert alert-danger col-sm-offset-1">
                <p>@form.globalError.message</p>
            </div>
        }
        @helper.CSRF.formField

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-3">
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
}
